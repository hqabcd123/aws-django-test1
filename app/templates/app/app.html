<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>

  </head>
  <body>
    <div class='container'>
      <h1>HOME</h1>

    <div id="example"></div>

        document.getElementById('example')
      );

</html>
